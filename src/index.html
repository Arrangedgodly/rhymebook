<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Notes App</h1>
    </header>
    <main>
      <div class="page">
        <form class="form note-form">
          <input 
            name="title"
            type="text"
            class="form-input form-input-title"
            >
          <textarea 
              name="body"
              type="text-field"
              class="form-input form-input-body"
              >
          </textarea>
        </form>
        <div class="rhymes-wrapper">
          <h2 class="rhymes-title">Suggested Rhymes</h2>
          <ul class="rhymes">
          </ul>
        </div>
        <template id="rhyme">
          <li class="rhyme"></li>
        </template>
      </div>
    </main>
    <footer class="footer">
      <h3 class="footer-text">Created by Grady Wasil</h3>
    </footer>
  </body>
</html>
